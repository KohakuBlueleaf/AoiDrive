<html>
  <head>
    <link rel="stylesheet" href="{{url_for('static',filename='css/bootstrap.css')}}" />
    <link rel="stylesheet" href="{{url_for('static',filename='css/bootstrap-icons.css')}}" />
    <link rel="stylesheet" href="{{url_for('static',filename='css/all.min.css')}}" />

    <script src="{{url_for('static',filename='js/jquery.js')}}"></script>
    <script src="{{url_for('static',filename='js/vue.js')}}"></script>
    <script src="{{url_for('static',filename='js/bootstrap.bundle.min.js')}}"></script>
    <script src="{{url_for('static',filename='js/login.js')}}"></script>
  </head>

  <body>
    <div class="postion-fixed w-100 h-100 d-flex flex-column m-0 p-0" style="overflow:hidden !important;">
      <header class="m-0 pt-1 pb-1 pl-0 pr-0 navbar navbar-expand-lg navbar-dark bg-dark d-flex justify-content-between">
        <div class="align-items-center">
          <span class="m-2 navbar-brand">AoiDrive</span>
        </div>

        <div class="align-items-center">
          <div class='m-0 p-0 col-12 col-md-2 h-100 max-h-inherit d-flex'>
            <div class="dropstart">
              <button class="m-0 btn btn-outline-dark text-light dropdown-toggle" data-bs-toggle="dropdown">
              </button>
            
              <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton1">
              </ul>
            </div>
        </div>
      </header>

      <div class="container-fluid position-relative flex-grow-1 w-100 h-100 m-0 p-0">
        <div id="main-body" class="position-absolute w-100 h-100 row m-0 p-0">
          <div class="max-h-inherit h-100 col-12 col-md-4"></div>
          <div class="max-h-inherit h-100 col-12 col-md-4 d-flex flex-row align-items-center justify-content-center">
            <div class='p-2 max-w-inherit w-100 max-h-inherit h-50 border rounded d-flex flex-column align-items-center justify-content-center'>
              <div>
                <h1>登入</h1>
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text">帳號</span>
                <input id='account' type="text" class="form-control">
              </div>

              <div class="input-group mb-3">
                <span class="input-group-text">密碼</span>
                <input id='passwd' type="password" class="form-control">
              </div>
              <div class='d-flex flex-row align-items-center justify-content-center'>
                <button class='btn btn-outline-primary' onclick='login()'>
                  登入
                </button>
              </div>
            </div>
          </div>
          <div class="max-h-inherit h-100 col-12 col-md-4"></div>
        </div>
      </div>
    </div>
  </body>
</html>
